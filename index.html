<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LBC ADS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script src="js/loadingoverlay.min.js"></script>

    <script src="js/apicalls.js"></script>
</head>
<body>
<div class="container" style="width:100%;height:100%;">
    <div class="row">
        <div class="col offset-sm-0" style="margin-top: 20px;margin-bottom: 20px;">
            <div class="btn-group" role="group" style="margin-right: 2%; margin-bottom: 3%">
                <button class="btn btn-primary" id="localadsfile_btn" type="button" style="margin-right: 10%;">LOAD ADS
                    FROM FILE
                </button>
            </div>
            <div class="btn-group " role="group" style="margin-right: 1%;margin-bottom: 3% ">
                <button class="btn btn-primary" id="lcbtcbuy_btn" type="button" style="margin-right: 5%;">LOAD BUY FROM
                    LCBTC
                </button>
                <button class="btn btn-primary" id="lcbtcsell_btn" type="button">LOAD SEll FROM LCBTC</button>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col offset-sm-0" style="margin-top: 20px;margin-bottom: 20px;">
            <div>
                <input id="input_file" type="file">
                <span>Btc price in usd </span><input id="btc_price" type="text" readonly>
            </div>


        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table id="table_id" class="display table">
                    <thead>
                    <tr>

                        <th>Ad id</th>
                        <th>Country</th>
                        <th>price in usd</th>
                        <th>percentage</th>
                        <th>payment method</th>
                        <th>Type</th>
                        <th>link</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
